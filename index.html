<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunalein Store â€“ Cosmetics</title>
  <style>
    :root { --bg:#0f0f14; --card:#171722; --text:#eaeaf0; --muted:#9aa0a6; --accent:#7c9cff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(120deg,#0f0f14,#111827);color:var(--text)}
    header{position:sticky;top:0;z-index:5;padding:18px 14px;background:rgba(10,10,20,.8);backdrop-filter:blur(8px);border-bottom:1px solid #222}
    .wrap{max-width:1200px;margin:0 auto}
    h1{margin:0 0 6px 0}
    .sub{color:var(--muted);font-size:13px}
    .controls{display:grid;grid-template-columns:1fr auto auto;gap:8px;margin-top:10px}
    input,select{padding:10px 12px;border-radius:10px;border:1px solid #2a2a3a;background:#0b0b12;color:var(--text)}
    .grid{padding:18px 14px;display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:12px}
    .card{background:linear-gradient(180deg,#171722,#141420);border:1px solid #23233a;border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:6px}
    .name{font-weight:700}
    .price{color:#ffcc66;font-weight:800}
    .tag{font-size:12px;color:var(--muted)}
    footer{border-top:1px solid #222;padding:20px 14px;text-align:center}
    .dc a{display:inline-block;background:#5865F2;color:white;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:800}
    .dc a:hover{filter:brightness(1.1)}
    .count{align-self:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Sunalein Store</h1>
    <div class="sub">Cosmetics Shop</div>
    <div class="controls">
      <input id="search" placeholder="Suchenâ€¦ z.B. Wings, Hat, Dragon" />
      <select id="category">
        <option value="all">Alle Kategorien</option>
        <option value="wings">Wings</option>
        <option value="pets">Pets</option>
        <option value="hats">Hats</option>
        <option value="accessories">Accessories</option>
        <option value="effects">Effects/Aura</option>
      </select>
      <select id="sort">
        <option value="none">Sortierung</option>
        <option value="asc">Preis â†‘</option>
        <option value="desc">Preis â†“</option>
      </select>
    </div>
    <div class="count" id="count"></div>
  </div>
</header>

<main class="wrap">
  <section class="grid" id="grid"></section>
</main>

<footer>
  <div class="dc">
    ðŸ‘‰ <a href="https://discord.gg/V9pPWjVSF8" target="_blank">Join Discord</a>
  </div>
  <div class="sub" style="margin-top:8px;">Â© Sunalein Store</div>
</footer>

<script>
const items = [
  {n:"Mushroom Hat",p:2.90,c:"hats"}, {n:"Leaf Wings",p:4.30,c:"wings"}, {n:"Wooden Dragon",p:6.00,c:"pets"},
  {n:"Squirrel Pet",p:3.30,c:"pets"}, {n:"Spooky Wings",p:6.10,c:"wings"}, {n:"Magic Belt",p:4.50,c:"accessories"},
  {n:"Halloween Sword",p:null,c:"accessories"}, {n:"Fairy Wings",p:4.70,c:"wings"}, {n:"Baby Rudolph",p:3.80,c:"pets"},
  {n:"Polar Bear Plushie",p:3.40,c:"pets"}, {n:"Dragon Aura",p:9.50,c:"effects"}, {n:"Balloon Dragon",p:5.70,c:"pets"},
  {n:"Succubus Wings",p:13.70,c:"wings"}, {n:"Axolotl Aura",p:7.50,c:"effects"}, {n:"Butterfly Wings",p:4.70,c:"wings"},
  {n:"Baby Dragon",p:4.50,c:"pets"}, {n:"MiniMe",p:9.50,c:"pets"}, {n:"Crystal Wings",p:7.30,c:"wings"},
  {n:"Angel Wings",p:5.50,c:"wings"}, {n:"Bat Wings",p:4.10,c:"wings"}, {n:"Wizard Hat",p:2.10,c:"hats"},
  {n:"Royal Crown",p:null,c:"hats"}, {n:"Parrot",p:344.50,c:"pets"}
];

const grid = document.getElementById('grid');
const search = document.getElementById('search');
const category = document.getElementById('category');
const sort = document.getElementById('sort');
const count = document.getElementById('count');

function render(){
  let list = items.filter(i =>
    (category.value === 'all' || i.c === category.value) &&
    i.n.toLowerCase().includes(search.value.toLowerCase())
  );

  if(sort.value !== 'none'){
    list = list.slice().sort((a,b)=>{
      if(a.p==null) return 1;
      if(b.p==null) return -1;
      return sort.value === 'asc' ? a.p-b.p : b.p-a.p;
    });
  }

  grid.innerHTML = '';
  list.forEach(i=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <div class="name">${i.n}</div>
      <div class="price">${i.p==null ? 'Preis auf Anfrage' : i.p.toFixed(2).replace('.',',')+' â‚¬'}</div>
      <div class="tag">${i.c}</div>
    `;
    grid.appendChild(card);
  });
  count.textContent = list.length + ' Items';
}
render();

[search,category,sort].forEach(el=>el.addEventListener('input',render));
</script>
</body>
</html>

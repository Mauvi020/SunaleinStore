<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SunSlein Store – Cosmetics</title>
  <style>
    :root {
      --bg: #0f0f14;
      --card: #171722;
      --text: #eaeaf0;
      --muted: #9aa0a6;
      --accent: #ffb703;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #0f0f14, #111827);
      color: var(--text);
    }
    header {
      padding: 24px 16px;
      background: radial-gradient(1200px 400px at 10% -10%, #2a2a4a, transparent),
                  radial-gradient(800px 300px at 90% 0%, #1f2933, transparent);
      border-bottom: 1px solid #222;
      position: sticky; top: 0; z-index: 5;
      backdrop-filter: blur(6px);
    }
    .wrap { max-width: 1200px; margin: 0 auto; }
    h1 { margin: 0 0 6px 0; letter-spacing: .3px; }
    .sub { color: var(--muted); font-size: 14px; }
    .controls {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; margin-top: 12px;
    }
    input {
      width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #2a2a3a;
      background: #0b0b12; color: var(--text);
      outline: none;
    }
    .grid {
      padding: 24px 16px;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }
    .card {
      background: linear-gradient(180deg, #171722, #141420);
      border: 1px solid #23233a; border-radius: 14px;
      padding: 14px; display: flex; flex-direction: column; gap: 8px;
      transition: transform .12s ease, border-color .12s ease;
    }
    .card:hover { transform: translateY(-2px); border-color: #2f2f55; }
    .name { font-weight: 600; }
    .price { color: var(--accent); font-weight: 700; }
    .tag { font-size: 12px; color: var(--muted); }
    footer {
      padding: 24px 16px; color: var(--muted); text-align: center; border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>SunSlein Store</h1>
      <div class="sub">Alle Cosmetics (nur die aus deiner Liste) • Suche nach Namen</div>
      <div class="controls">
        <input id="search" placeholder="Suchen… z.B. Wings, Hat, Dragon, Baby" />
        <div class="sub" id="count"></div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="grid"></section>
  </main>

  <footer>
    © SunSlein Store • Preise wie angegeben
  </footer>

  <script>

      ["Allay","3,30 €"],["Monocle","2,70 €"],["Cupids Quiver","6,90 €"],["Teddy","4,00 €"]
    ];

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const count = document.getElementById('count');

    function render(list) {
      grid.innerHTML = '';
      list.forEach(([name, price]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="name">${name}</div>
          <div class="price">${price}</div>
          <div class="tag">Cosmetic</div>
        `;
        grid.appendChild(card);
      });
      count.textContent = `${list.length} Items`;
    }

    render(items);

    search.addEventListener('input', () => {
      const q = search.value.toLowerCase().trim();
      const filtered = items.filter(([n]) => n.toLowerCase().includes(q));
      render(filtered);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunalein Store</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0f0f14;color:#eaeaf0}
    header,footer{padding:14px;border-bottom:1px solid #222}
    footer{border-top:1px solid #222;border-bottom:none}
    .wrap{max-width:1200px;margin:0 auto}
    .grid{padding:14px;display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
    .card{background:#171722;border:1px solid #23233a;border-radius:12px;padding:10px}
    img{width:100%;height:140px;object-fit:cover;border-radius:8px;background:#0b0b12}
    .price{color:#ffcc66;font-weight:800}
    .tag{color:#9aa0a6;font-size:12px}
  </style>
</head>
<body>
<header><div class="wrap"><h2>Sunalein Store</h2></div></header>

<main class="wrap">
  <section class="grid" id="grid"></section>
</main>

<footer class="wrap">
  ðŸ‘‰ <a href="https://discord.gg/V9pPWjVSF8" target="_blank" style="color:#7c9cff;text-decoration:none;font-weight:700">
    Join Discord
  </a>
</footer>

<script>
const grid = document.getElementById('grid');

fetch('./items.json')
  .then(r=>r.json())
  .then(items=>{
    items.forEach(i=>{
      const c=document.createElement('div');
      c.className='card';
      c.innerHTML=`
        <img src="${i.img || 'https://via.placeholder.com/400x200?text=No+Image'}">
        <b>${i.name}</b>
        <div class="price">${i.price==null ? 'Preis auf Anfrage' : i.price.toFixed(2).replace('.',',')+' â‚¬'}</div>
        <div class="tag">${i.cat}</div>
      `;
      grid.appendChild(c);
    });
  });
</script>
</body>
</html>
